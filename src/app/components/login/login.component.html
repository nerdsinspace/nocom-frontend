<div class="row justify-content-center">
  <div class="col-sm-auto">
    <br/>
    <form>
      <div class="form-group">
        <div class="row justify-content-center">
        <div class="col-sm-11 pb-2">
          <div class="alert alert-danger text-center p-1 m-1" *ngIf="errorMessage != null">
            {{errorMessage}}
          </div>
        </div>
        </div>
        <label for="username">Username</label>:
        <input type="text"
               id="username"
               name="username"
               class="form-control"
               autofocus="autofocus"
               placeholder="Username"
               [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>:
        <input type="password"
               id="password"
               name="password"
               class="form-control"
               placeholder="Password"
               [(ngModel)]="password">
      </div>
      <div class="form-group">
        <div class="row justify-content-center">
          <div class="col-sm-6">
            <input type="submit"
                   name="login-submit"
                   id="login-submit"
                   class="form-control btn btn-info"
                   value="Login"
                   (click)="login()">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
