<div class="row justify-content-center">
  <div class="col-md-6 col-md-offset-3">
    <br/>
    <form>
      <div class="form-group">
        <div class="alert alert-danger" *ngIf="isErrored">
           {{errorMessage}}
        </div>
        <label for="username">Username</label>:
        <input type="text"
               id="username"
               name="username"
               class="form-control"
               autofocus="autofocus"
               placeholder="Username"
               [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>:
        <input type="password"
               id="password"
               name="password"
               class="form-control"
               placeholder="Password"
               [(ngModel)]="password">
      </div>
      <div class="form-group">
        <div class="row justify-content-center">
          <div class="col-sm-6 col-sm-offset-3">
            <input type="submit"
                   name="login-submit"
                   id="login-submit"
                   class="form-control btn btn-info"
                   value="Log In"
                   (click)="login()">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
